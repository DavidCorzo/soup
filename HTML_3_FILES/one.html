<body>
    <h1>The following are the pythagoric identities</h1>
    <ol>
        <li lang="latex">c^2 = a^2 + b^2 </li>
        <li lang="latex">\sin^2(x) + \cos^2(x) = 1 </li>
        <li lang="latex">\tan^2(x) + 1 = \sec^2(x)</li>
        <li lang="latex">1 + \cot^2(x) = \csc^2(x)</li>
    </ol>

</body>
